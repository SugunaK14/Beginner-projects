<h1>Employee List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Hire Date</th>
        <th>Actions</th>
    </tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.salary }}</td>
        <td>{{ emp.hire_date }}</td>
        <td>
            <a href="/update/{{ emp.id }}">Edit</a> |
            <a href="/delete/{{ emp.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
